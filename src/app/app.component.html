<div class="">
  <h1>Output Canvas</h1>
  <div *ngIf="loadingModel">
    <p>Loading...</p>
  </div>

  <ng-container *ngIf="!loadingModel">
    <canvas #canvasOutput id="canvasOutput"></canvas>
    <canvas #canvasOutput id="canvasOutputEdges"></canvas>
    <video hidden id="videotag" width="600" height="600"></video>
  </ng-container>

  <button class="btn btn-primary" [disabled]="!classifiersLoaded$">
    Capture
  </button>
</div>
